<!DOCTYPE html>
<html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>

    <div x-data="{
        responsedata: {},
        async getData() {
            this.responsedata = await (await fetch('https://animal-service-jonasdeweerdt.cloud.okteto.net/animal/random')).json();
            
        }
    }">
        <button x-on:click="getData">Send get request</button>
        Data returned: <strong x-text='responsedata["animal"].name'>Placeholder</strong>


    </div>
    <!-- animallist = ['https://images.pexels.com/photos/10830792/pexels-photo-10830792.jpeg', 'https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', 'https://www.pexels.com/photo/closeup-photography-of-wold-lying-on-ground-2361/', 'https://www.pexels.com/photo/porcupine-holding-leaf-11961230/', 'https://www.pexels.com/photo/cheetah-on-top-of-brown-tree-branch-2274018/', 'https://www.pexels.com/photo/close-up-photography-of-giraffe-802112/', 'https://www.pexels.com/photo/close-up-photography-of-giraffe-802112/', 'https://www.pexels.com/photo/close-up-photo-of-gorilla-913652/', 'https://www.pexels.com/photo/close-up-photography-of-tiger-792381/', 'https://www.pexels.com/photo/gray-koala-bear-hugging-tree-branch-2610309/', 'https://www.pexels.com/photo/animal-big-big-cat-blur-235674/', 'https://www.pexels.com/photo/view-of-elephant-in-water-247431/', 'https://www.pexels.com/photo/close-up-photography-of-a-blue-and-yellow-macaw-12715161/', 'https://www.pexels.com/photo/bird-perching-on-tree-branch-312838/', 'https://www.pexels.com/photo/gray-rhinoceros-in-close-up-photography-16040/', 'https://www.pexels.com/photo/gray-kangaroo-2573494/', 'https://www.pexels.com/photo/ostrich-standing-on-green-grass-2078472/', 'https://www.pexels.com/photo/large-bison-46188/', 'https://www.pexels.com/photo/a-young-kangaroo-lying-on-gray-sand-7723950/', 'https://images.pexels.com/photos/10830792/pexels-photo-10830792.jpeg'], -->

    <div x-data="{
        responsedata: {},
        gender: null,
        async searchData() {
            this.responsedata = await (await fetch('https://animal-service-jonasdeweerdt.cloud.okteto.net/animal?gender='+this.gender)).json();
            
            
        }
    }">

        <input type="text" x-model="gender">
        <button x-on:click="searchData()">Search animal</button>
        <ul>
            <li x-text='responsedata["animals"][0].name'></li>
            <li x-text='responsedata["animals"][1].name'></li>
            <li x-text='responsedata["animals"][2].name'></li>
            <li x-text='responsedata["animals"][3].name'></li>
            <li x-text='responsedata["animals"][4].name'></li>
            <li x-text='responsedata["animals"][5].name'></li>
            <li x-text='responsedata["animals"][6].name'></li>
            <li x-text='responsedata["animals"][7].name'></li>
            <li x-text='responsedata["animals"][8].name'></li>
            <li x-text='responsedata["animals"][9].name'></li>

        </ul>


    </div>
</body>

</html>
